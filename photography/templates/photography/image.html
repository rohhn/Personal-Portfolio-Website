{% extends "base.html" %}
{% load static %}
{% block Title %}
    Gallery | Image
{% endblock %}

{% block main-content %}

    <section id="image">
        <div class="container px-5 mt-5">
            <div class="card bg-dark-translucent p-3">
                <div class="row row-cols-sm-1 row-cols-md-2 g-0">
                    <div class="col col-md-6">
                        <h2 class="display-5 card-title">{{image.title}}</h2>
                    </div>
                    <div class="col col-md-6 px-auto">
                        <img id="display-img" class="img-fluid" src="{{image.image_path.url}}">
                    </div>
                </div>
            </div>
            <br/><br/>
            <div class="card bg-dark-translucent p-2">
                <img id="display-img" class="img-fluid card-img-top" src="{{image.image_path.url}}">
                <div class="card-body">
                    <h5 class="card-title">
                        {{image.title}}
                    </h5>
                    <p class="card-text">
                        Testing
                    </p>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
