<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>
            {% block Title %}{% endblock %}
        </title>
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'photography/css/bootstrap.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
        <link rel="stylesheet" href="{% static 'photography/css/mdb.min.css' %}">
        <link rel="stylesheet" href="{% static 'photography/css/parallax.css' %}">
        <link rel="stylesheet" href="{% static 'photography/css/aos.css' %}">
        <link rel="stylesheet" href="{% static 'photography/css/hover.css' %}">
        <link rel="stylesheet" href="{% static 'photography/css/magnific-popup.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        {%block head-content%}{% endblock %}
    </head>
    <body class="position-relative">
        <div id="body-bg-1"></div>
        <div id="body-bg-2"></div>
        <div id="body-bg-3"></div>
        <!-- <div> -->
            <nav class="navbar sticky-top navbar-expand-md fw-light" id="navbar">
                <!-- <div class="container-fluid"> -->
                    <a class="navbar-brand px-3" href="/"><img class="navbar-brand-img" style="max-height: 50px;" src="{% static 'photography/images/watermark_white_small.png' %}" alt="Rohan"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/gallery">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Projects</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin">Admin</a>
                            </li>
                        </ul>
                    </div>
                <!-- </div> -->
            </nav>
    
            <main class="container-fluid pb-3 position-relative">
                {% block main-content %}{% endblock %}
            </main>

            <footer class="fw-lighter fs-6">
                <div class="container-fluid py-2 mt-5 bg-dark-opaque">
                    <div class="row row-cols-2">
                        <div class="col text-start px-5">
                            <p class="my-auto">&#169; 2021 Rohan Deshmukh</p>
                        </div>
                        <div class="col text-end px-5">
                            <ul class="list-inline list-unstyled my-auto">
                                <li class="list-inline-item mx-2">
                                    <a href=""><i class="fab fa-instagram white-text hvr-grow" style="font-size: 1.25rem;"></i></a>
                                </li>
                                <li class="list-inline-item mx-2">
                                    <a href=""><i class="fab fa-github white-text hvr-grow" style="font-size: 1.25rem;"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        <!-- </div> -->
    </body>

    <script>
        window.onscroll = () => {
        const nav = document.querySelector('nav');
        const footer = document.querySelector('footer');
        const body = document.querySelector('main');
        if(this.scrollY <= 100) nav.className = 'navbar sticky-top navbar-expand-md navbar-dark bg-transparent fw-light'; else nav.className = 'navbar sticky-top navbar-expand-md navbar-dark bg-dark fw-light';
      };
    </script>

    <script type="text/javascript" src="{% static 'photography/js/mdb.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'photography/js/aos.js' %}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="{% static 'photography/js/jquery.magnific-popup.js' %}"></script> -->
    <script type="text/javascript" src="{% static 'photography/js/test.js' %}"></script>
    <script>
        $(document).ready(function() {
            $('.popup-image').magnificPopup({
                type: 'image',
                mainClass: 'mfp-zoom',
                closeonContentClick: false,
                closeBtnInside: false,
		        fixedContentPos: true,
                zoom: {
                    enabled: false
                }
            });
            AOS.init();
        });
    </script>

    {% block scripts-content %}{% endblock %}
</html>
